<nav class="flex justify-between bg-white p-4 shadow-md transition-colors duration-200">
    <div class="items-center">
        <span class="text-md text-gray-800">Good Evening</span>
        <br>
        <a routerLink="/" class="text-2xl font-bold text-blue-800">Robinhood</a>
    </div>
    <div class="flex items-center space-x-4">
        <a routerLink="/home" class="text-gray-600 hover:text-gray-800">Home</a>
        <a routerLink="/about" class="text-gray-600 hover:text-gray-800">About</a>
        <a routerLink="/contact" class="text-gray-600 hover:text-gray-800">Contact</a>
    </div>
    <div class="flex items-center gap-6">
        <form class="flex items-center max-w-lg mx-auto">
            <label class="sr-only" for="voice-search">Search</label>
            <div class="relative w-full">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <i class="pi pi-search text-gray-400"></i>
                </div>
                <input required="" placeholder="Search..."
                    class="bg-white border border-gray-50 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-100 dark:border-gray-300 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue dark:focus:border-blue"
                    id="voice-search" type="text" />
                <button class="absolute inset-y-0 end-0 flex items-center pe-3" type="button">
                    <svg viewBox="0 0 16 20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
                        class="w-4 h-4 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white">
                        <path
                            d="M15 7v3a5.006 5.006 0 0 1-5 5H6a5.006 5.006 0 0 1-5-5V7m7 9v3m-3 0h6M7 1h2a3 3 0 0 1 3 3v5a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V4a3 3 0 0 1 3-3Z"
                            stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor">
                        </path>
                    </svg>
                </button>
            </div>
        </form>
        <i class="pi pi-bell text-gray-400" style="font-size: 1.35rem" pBadge value="7"></i>


        <button (click)="menu.toggle($event)">
            <img src="../../assets/avatar.jpg" alt="avatar"
                class="w-12 h-12 rounded-full shadow-md border-2 border-gray-300 hover:shadow-xl transition-shadow duration-200">
        </button>
        <p-menu [model]="items" #menu [popup]="true" class="flex justify-center" styleClass="w-full md:w-60">
            <ng-template #item let-item>
                <a pRipple class="flex items-center p-menu-item-link">
                    <span [class]="item.icon"></span>
                    <span class="ml-2">{{ item.label }}</span>
                    <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
                </a>
            </ng-template>
            <ng-template #end>
                <button pRipple
                    class="relative overflow-hidden w-full border-0 bg-transparent flex items-start p-2 pl-4 hover:bg-surface-100 dark:hover:bg-surface-800 rounded-none cursor-pointer transition-colors duration-200">
                    <p-avatar image="../../assets/avatar.jpg" class="mr-2" shape="circle" />
                    <span class="inline-flex flex-col">
                        <span class="font-bold">Robinhood</span>
                        <span class="text-sm">Admin</span>
                    </span>
                </button>
            </ng-template>
        </p-menu>
    </div>
</nav>
